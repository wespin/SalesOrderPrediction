<div style="width: 70%; margin:40px auto">
  <h1 >Customers</h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="custid">
        <th mat-header-cell *matHeaderCellDef>Customer id</th>
        <td mat-cell *matCellDef="let element"> {{element.custId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="customername">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
 
      <ng-container matColumnDef="lastorderdate">
        <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastOrderDate | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nextpredictedorder">
        <th mat-header-cell *matHeaderCellDef>Next Predicted Order </th>
        <td mat-cell *matCellDef="let element"> {{element.nextPredictedOrder | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="vieworders">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button  color="warn" (click)="openDialog()">VIEW ORDERS</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="neworder">
        <th mat-header-cell *matHeaderCellDef style="width: 100px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style="color:green">NEW ORDER</button>
        </td>  
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
